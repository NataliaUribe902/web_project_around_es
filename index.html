<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          alt="Logotipo Around The U.S."
          class="logo header__logo"
          src="./images/logo.svg"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img class="profile__image" src="./images/avatar.jpg" alt="Avatar" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              aria-label="Editar perfil"
              class="profile__edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorador</p>
          </div>
          <button
            aria-label="Agregar tarjeta"
            class="profile__add-button"
            type="button"
          ></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>

        <template id="template__cards">
          <li class="card">
            <img class="card__image" src="" alt="" />
            <button class="card__delete-button"></button>
            <div class="card__description">
              <h2 class="card__title"></h2>
              <button class="card__like-button"></button>
            </div>
          </li>
        </template>
      </main>

      <footer class="footer page__section">
        <p class="footer__copyright">© 2025 Around The U.S.</p>
      </footer>

      <!-- Popup Editar Perfil -->
      <div class="popup" id="edit-popup">
        <div class="popup__content">
          <button
            aria-label="Cerrar ventana emergente"
            class="popup__close"
            type="button"
          ></button>
          <h3 class="popup__title">Editar perfil</h3>

          <form class="popup__form" id="edit-profile-form" novalidate>
            <input
              minlength="2"
              maxlength="40"
              required
              class="popup__input popup__input_type_name"
              name="name"
              placeholder="Nombre"
              type="text"
            />
            <span class="popup__error name-error"></span>

            <input
              minlength="2"
              maxlength="200"
              required
              class="popup__input popup__input_type_description"
              name="description"
              placeholder="Acerca de mí"
              type="text"
            />
            <span class="popup__error description-error"></span>

            <button class="button popup__button" type="submit">Guardar</button>
          </form>
        </div>
      </div>

      <!-- Popup Nueva Tarjeta -->
      <div class="popup" id="new-card-popup">
        <div class="popup__content">
          <button
            aria-label="Cerrar ventana emergente"
            class="popup__close"
            type="button"
          ></button>
          <h3 class="popup__title">Nuevo lugar</h3>
          <form class="popup__form" id="new-card-form" novalidate>
            <input
              minlength="2"
              maxlength="30"
              required
              class="popup__input popup__input_type_card-name"
              name="place-name"
              placeholder="Título"
              type="text"
            />
            <!-- Span de error para el campo de título -->
            <span class="popup__error place-name-error"></span>

            <input
              class="popup__input popup__input_type_url"
              name="link"
              placeholder="Enlace a la imagen"
              required
              type="url"
            />
            <!-- Span de error para el campo de enlace -->
            <span class="popup__error link-error"></span>

            <button class="button popup__button" type="submit">Crear</button>
          </form>
        </div>
      </div>

      <!-- Popup Imagen Ampliada -->
      <div class="popup" id="image-popup">
        <div class="popup__content popup__content_content_image">
          <button
            aria-label="Cerrar ventana emergente"
            class="popup__close"
            type="button"
          ></button>
          <img alt="" class="popup__image" src="#" />
          <p class="popup__caption"></p>
        </div>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
